
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FleetOps Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "axios": "https://esm.sh/axios@^1.7.9",
    "@reduxjs/toolkit": "https://esm.sh/@reduxjs/toolkit@^2.5.1",
    "react-redux": "https://esm.sh/react-redux@^9.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "express": "https://esm.sh/express@^5.2.1",
    "multer": "https://esm.sh/multer@^2.0.2",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
  <div id="boot-loader">
    <div class="spinner"></div>
    <div style="font-weight: 700; font-size: 1.5rem; letter-spacing: -0.05em;">Fleet<span style="color: #818cf8;">Ops</span> Pro</div>
    <div style="font-size: 0.75rem; color: #94a3b8; margin-top: 12px; text-transform: uppercase; font-weight: 700; letter-spacing: 0.2em;">Terminal Initializing...</div>
  </div>

  <div id="root"></div>

  <noscript>
    <div style="padding: 40px; text-align: center; font-family: sans-serif; background: #fff; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <h1 style="color: #e11d48;">JavaScript Required</h1>
      <p style="color: #64748b;">Please enable JavaScript to access the FleetOps Pro terminal.</p>
    </div>
  </noscript>

  <script type="module">
    // Hide loader once the module graph is loaded and React takes over
    window.addEventListener('load', () => {
      const loader = document.getElementById('boot-loader');
      if (loader) {
        // Delay hide slightly to avoid visual flicker during heavy JS parse
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }, 800);
      }
    });

    // Global Error Logger for module loading issues
    window.addEventListener('error', (e) => {
      console.error('Boot Script Error:', e.message);
      const loader = document.getElementById('boot-loader');
      if (loader) {
        const text = loader.querySelector('div:last-child');
        if (text) text.innerHTML = '<span style="color: #fb7185;">Initialization Error: ' + e.message + '</span>';
      }
    });
  </script>
  
  <script type="module" src="/index.tsx"></script>
</body>
</html>
